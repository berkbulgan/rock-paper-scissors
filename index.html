<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Rock-Paper-Scissors</title>
</head>
<body>

    <h1>Standart Tas Kagit Makas Oyunu</h1>
    <h3>Her bir tas kagit makasa tikladiginda oyun oynanir toplam skor yazar oralarda bi yerde </h3>
    <div class="score">
        <div class="playerScore">
            Oyuncu Skoru
            <div id="humanScore"></div>
        </div>
        <div id="vs">VS</div>
        <div class="playerScore">
            Bilgisayar Skoru
            <div id="compScore"></div>
        </div>
    </div>
    <div class="flavorText" id="flavor"></div>
    <div class="flavorText" id="gameStatus"> </div> 

    <div class="controller">
        <div class="key" id="rock">Rock</div>
        <div class="key" id="paper">Paper</div>
        <div class="key" id="scissors">Scissors</div>
    </div>
    <div class="key" id="reset">RESET GAME.</div>
    <script src="https://kit.fontawesome.com/74a140c836.js" crossorigin="anonymous"></script>
    <script src="rps.js"></script> 
</body>
</html>
